<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Заметки</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ url_for('notes.list_notes') }}">Заметки</a></h1>
      <div class="controls">
        {% if current_user %}
          <span class="small" style="margin-right:8px;">{{ current_user.username }}</span>
          <a class="btn btn-ghost" href="{{ url_for('notes.create_note') }}">Новая заметка</a>
          <a class="btn" style="background:#f3f4f6;color:#111;border:1px solid rgba(15,23,42,0.06);" href="{{ url_for('auth.logout') }}">Выйти</a>
        {% else %}
          <a class="btn btn-primary" href="{{ url_for('auth.login') }}">Войти</a>
          <a class="btn btn-ghost" href="{{ url_for('register.register') }}">Регистрация</a>
        {% endif %}
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
