{% extends "base.html" %}
{% block content %}
<section class="panel">
  <div class="view-header">
    <div>
      <h2 style="margin:0 0 8px 0;">{{ note.title or "Без названия" }}</h2>
      <div class="small note-meta">{{ note.created_at }}</div>
    </div>
    <div class="actions">
      <a class="btn btn-ghost" href="{{ url_for('notes.edit_note', note_id=note.id) }}">Редактировать</a>
      <form action="{{ url_for('notes.delete_note', note_id=note.id) }}" method="post" style="display:inline">
        <button class="btn btn-danger" type="submit">Удалить</button>
      </form>
    </div>
  </div>

  <div class="note-body">
    {{ note.content or "" }}
  </div>

  {% if note.tags %}
  <div class="note-tags" style="margin-top:12px;">
    {% for t in note.tags.split(',') %}
      <span class="tag">{{ t.strip() }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <p style="margin-top:14px;"><a href="{{ url_for('notes.list_notes') }}" class="btn btn-ghost">Назад к списку</a></p>
</section>
{% endblock %}
